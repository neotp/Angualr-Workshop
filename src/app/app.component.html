
<h1>Movies</h1>
<input [(ngModel)] = "idmove">
<app-movie [idmove] ="idmove" (tba)="onBackClicked($event) "></app-movie>

<table style="width:100%">
  <tr>
    <th>NameMovie</th>
    <th>TypeMovie</th>
    <th>MoviePrice</th>
    <th>Movieid</th>
  </tr>
<td>{{shm.NameMovie}}</td>
<td>{{shm.TypeMovie}}</td>
<td>{{shm.MoviePrice}}</td>
<td>{{shm.Movieid}}</td>
</table>


<style>
  table, th, td {
    border:1px solid black;
  }
  </style>
